<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Data Entry</h1>
        <div class="customer-name-input">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" class="editable" value="">
        </div>
        <div id="customer-view">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Sold</th>
                            <th>Rate</th>
                            <th>Total</th>
                            <th>PWT</th>
                            <th>VC</th>
                            <th>Current Bill</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                    <tfoot>
                        <tr id="total-row">
                            <td>Total</td>
                            <td id="total-sold">0</td>
                            <td></td>
                            <td id="total-total">0.00</td>
                            <td id="total-pwt">0</td>
                            <td id="total-vc">0</td>
                            <td id="total-current-bill">0.00</td>
                            <td></td>
                        </tr>
                        <tr class="summary-row running-bill">
                            <td colspan="6">Running Bill</td>
                            <td id="summary-running-bill">0.00</td>
                            <td></td>
                        </tr>
                        <tr class="summary-row balance">
                            <td colspan="6">Balance</td>
                            <td><input type="number" id="summary-balance" class="editable" value="0"></td>
                            <td></td>
                        </tr>
                        <tr class="summary-row outstanding">
                            <td colspan="6">Outstanding</td>
                            <td id="summary-outstanding">0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="action-buttons">
            <button id="add-new-customer-btn" class="action-btn edit-btn">Add New</button>
            <button id="save-data-btn" class="action-btn save-btn">Save</button>
            <button id="report-btn" class="action-btn delete-btn">Report</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
